<form class="container" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  formControlName="email">
      <!-- error -->
      <div class="alert alert-danger"  *ngIf="loginData.password.invalid && isSubmitted "></div>
     
      errors  {{loginData.email?.errors | json}}
      
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1"  formControlName="password">
      <div class="alert alert-danger"  *ngIf="loginData.password.invalid && isSubmitted "></div>
      {{password?.errors | json}}
      <div *ngIf="password?.errors?.['required']">
          password is required
      </div>
      <div *ngIf="loginData.password?.errors?.['minlength']">
        min length = 4
    </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
